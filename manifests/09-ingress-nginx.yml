apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - proyecto2.temporaladventures.tech
      secretName: proyecto2-temporaladventures-tech-tls
  rules:
    - host: proyecto2.temporaladventures.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wordpress
                port:
                  number: 80
